{%extends 'base.html'%}
{%block content%}

<div>
    {% for item in cases.items %}
      <div class="card col-md-5" style="border: 1px solid white;background-color: white; padding: 10px;margin: 2%;">
          <div class="card-header">Title: {{ item.topic}}</div><br>
          <div class="card-body">{{ item.description}}</div><br>
          <!-- <div class="card-footer">Posted On: {{item.date}}</div> -->
          <div class="card-footer"><a class="btn" style="color:white; font-size: large;" href="{{url_for('main.comment', pname = item.id)}}"><strong>Comment</strong></a></div>
      </div>       
    {% endfor %}
  </div>

  {%endblock%}
