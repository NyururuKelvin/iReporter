{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block styles%}
{{super()}}
<link rel="stylesheet" href="../static/css/post.css">
{% endblock %}
{% block content%}
<div class="container content">
<div class="row">
    <div class="col-md-6">
        <div class="card" style="width: 50rem;">
            <img src="{{url_for('static', filename=post.image)}}" class="card-img-top" alt="" height="350px" width="350px">
            <div class="card-body">
                <p class="card-text">{{post.title}}</p>
                <p class="card-text">{{post.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock%}
